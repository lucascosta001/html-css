<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 { /* box-level */
            /* Simplificações

            border: 10px solid red;

            padding: 10px 10px 10px 10px;
             
            margin: 20px 20px 40px 20px;

            outline: 5px dashed blue;

            ou colocar tudo automatico
            
            ...: auto
            */
            
            background-color: rgb(168, 255, 241);
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: red; 

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;

            margin-top: 20px;
            margin-right: auto;
            margin-bottom: 40px;
            margin-left: auto;

            outline-width: 5px;
            outline-style: dashed;
            outline-color: blue;
        }

        a { /* inline-level */
            background-color: aquamarine;
            border-width: 5px;
            border-style: solid;
            border-color: rgb(255, 0, 0);

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;

            margin-top: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p> Parágrafos também são exemplos de box-level,mas os <a href="#">Links são exemplos de caixas inline-level</a> Vamos ver como todo isso funciona.</p>   
</body>
</html>
